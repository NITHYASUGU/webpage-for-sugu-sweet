<!DOCTYPE html>
<html>

<head>
  <style>
    #px {
      padding: 5%;
      width: 400px;
      border: 3px solid #4CAF50;
      background-color: #cc99ff;
    }

    #per {
      padding: 50px;
      width: 50%;
      border: 3px solid #4CAF50;
      background-color: #ff99cc;
    }
  </style>
</head>

<body>

  <h2>CSS Padding</h2>
  <div id="px">This element has a padding of 70px.</div><br>
  <div id="per">this is element for percentage</div>

</body>

</html>
